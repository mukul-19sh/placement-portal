<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Placement Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h2>ðŸŽ“ Student Dashboard</h2>
      <div class="nav-actions">
        <span id="user-email" class="user-info"></span>
        <button id="logout-btn" class="btn-secondary">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h1>Your Placement Hub</h1>
      <p>Create your profile and browse available jobs</p>
      <div id="student-stats" class="dashboard-stats"></div>
    </div>

    <div class="dashboard-tabs">
      <button class="tab-btn active" data-tab="my-profile">My Profile</button>
      <button class="tab-btn" data-tab="browse-jobs">Browse Jobs</button>
    </div>

    <div id="my-profile-tab" class="tab-content active">
      <div class="dashboard-grid">
        <div class="card">
          <h3>Create / Update Profile</h3>
          <form id="profile-form">
            <div class="form-group"><label>Full Name</label><input type="text" id="profile-name" required placeholder="Your full name"></div>
            <div class="form-group"><label>Skills (comma separated)</label><input type="text" id="profile-skills" placeholder="Python, SQL, ML, Java" required></div>
            <div class="form-group"><label>CGPA</label><input type="number" id="profile-cgpa" step="0.01" min="0" max="10" required placeholder="e.g., 8.5"></div>
            <button type="submit" class="btn-primary">Save Profile</button>
          </form>
          <div id="profile-message"></div>
        </div>

        <div class="card">
          <h3>Profile Preview</h3>
          <div id="profile-preview">
            <p class="info">Fill out the form to see your profile preview here.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="browse-jobs-tab" class="tab-content">
      <div class="card">
        <h3>Available Job Positions</h3>
        <button id="refresh-jobs" class="btn-secondary">Refresh</button>
        <div id="jobs-list" class="list-container"><p class="loading">Loading jobs...</p></div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/student.js"></script>
</body>
</html>
