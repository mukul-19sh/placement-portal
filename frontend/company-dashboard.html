<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Dashboard - Placement Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h2>üè¢ Company Dashboard</h2>
      <div class="nav-actions">
        <span id="user-email" class="user-info"></span>
        <button id="logout-btn" class="btn-secondary">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h1>Job Posting & Management</h1>
      <p>Post jobs, view listings, and see shortlisted candidates</p>
      <div id="company-stats" class="dashboard-stats"></div>
    </div>

    <div class="dashboard-tabs">
      <button class="tab-btn active" data-tab="post-job">Post Job</button>
      <button class="tab-btn" data-tab="my-jobs">My Jobs</button>
      <button class="tab-btn" data-tab="shortlist">Shortlisted Candidates</button>
    </div>

    <div id="post-job-tab" class="tab-content active">
      <div class="card">
        <h3>Create New Job Posting</h3>
        <form id="post-job-form">
          <div class="form-group"><label>Job Title</label><input type="text" id="job-title" required placeholder="e.g., Software Engineer"></div>
          <div class="form-group"><label>Required Skills (comma separated)</label><input type="text" id="job-skills" placeholder="Python, SQL, JavaScript" required></div>
          <div class="form-group"><label>Minimum CGPA Required</label><input type="number" id="job-min-cgpa" step="0.01" min="0" max="10" required></div>
          <div class="form-group"><label>Top N Candidates</label><input type="number" id="job-top-n" value="10" min="1" required></div>
          <button type="submit" class="btn-primary">Post Job</button>
        </form>
      </div>
    </div>

    <div id="my-jobs-tab" class="tab-content">
      <div class="card">
        <h3>My Posted Jobs</h3>
        <button id="refresh-jobs" class="btn-secondary">Refresh</button>
        <div id="jobs-list" class="list-container"><p class="loading">Loading your jobs...</p></div>
      </div>
    </div>

    <div id="shortlist-tab" class="tab-content">
      <div class="card">
        <h3>View Shortlisted Candidates</h3>
        <form id="shortlist-form">
          <div class="form-group"><label>Select Job</label><select id="shortlist-job-select" required><option value="">Loading jobs...</option></select></div>
          <button type="submit" class="btn-primary">View Shortlist</button>
        </form>
        <div id="shortlist-results" class="list-container"><p class="info">Select a job to see shortlisted candidates</p></div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/company.js"></script>
</body>
</html>
