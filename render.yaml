# Render Blueprint - Deployment config
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: placement-portal-api
    runtime: python
    region: singapore

    # Root dir - where requirements.txt and Procfile live
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT

    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: placement-db
          property: connectionString

databases:
  - name: placement-db
    databaseName: placement_db
    plan: free
